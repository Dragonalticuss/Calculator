<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="resultArea">1234</div>
    <table>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="highlight">/</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="highlight">x</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="highlight">-</td>
      </tr>
      <tr>
        <td>0</td>
        <td>.</td>
        <td id="result">=</td>
        <td class="highlight">+</td>
      </tr>
    </table>
  </body>
</html>
